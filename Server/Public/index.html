<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Server Side Calculator</h1>

            <input type="text" id="firstValue">
            
            <button id="addButton" class="button">+</button>
            <button id="subtractButton" class="button">-</button>
            <button id="multiplyButton" class="button">*</button>
            <button id="divideButton" class="button">/</button>
            
            
            <input type="text" id="secondValue">
            
            <button id="equalsButton" class="button">=</button>
            <button id="clearButton" class="button">C</button>

            <p id="output"></p>
     <br><br><br><br>
    </div>
    </div>
    <table align="center">
    
        <tr>
            <td colspan ="4"><div class="input"></div></td>
           
        </tr>
        <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="plus">+</button></td>
        </tr>
        <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="minus">-</button></td>
        </tr>
        <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="multiply">*</button></td>
        </tr>
        <tr>
            <td><button id="0">0</button></td>
            <td><button id="C">C</button></td>
            <td><button id="equalz">=</button></td>
            <td><button id="slash">/</button></td>
        </tr>
    </table>

        

</body>
</html>
