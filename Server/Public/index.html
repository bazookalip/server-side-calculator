<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Server Side Calculator</h1>

            <input type="text" id="firstValue">
            
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
            
            
            <input type="text" id="secondValue">
            
            <button id="equalsButton">=</button>
            <button id="clearButton">C</button>

            <p id="output"></p>
        </div>
    </div>
    
</body>
</html>
