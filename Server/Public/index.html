<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Server Side Calculators</h1>

            <input type="number" id="firstValue">
            
            <button class="operatorButton" class="button">+</button>
            <button class="operatorButton" class="button">-</button>
            <button class="operatorButton" class="button">*</button>
            <button class="operatorButton" class="button">/</button>
            
            
            <input type="number" id="secondValue">
            
            <button id="equalsButton" class="button">=</button>
            <button id="clearButton" class="button">C</button>

            <p id="output"></p>
     <br><br><br><br>
    </div>
    </div>
   <table align="center">
    
        <tr>
            <td colspan ="4"><div class="input"></div></td>
           
        </tr>
        <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button class="operator">+</button></td>
        </tr>
        <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button class="operator">-</button></td>
        </tr>
        <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td><button class="operator">*</button></td>
        </tr>
        <tr>
            <td><button class="number">0</button></td>
            <td><button id="C">C</button></td>
            <td><button id="equalz">=</button></td>
            <td><button class="operator">/</button></td>
        </tr>
       
    </table><br>
    <div class="calcOutput"></div>
    

        

</body>
</html>
